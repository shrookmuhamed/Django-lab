<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BookStore website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'bookstore.home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'bookstore.books2' %}">List All Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'author.home' %}">List All Authors</a>
        </li>
       

          {% if not user.id %}
         <li class="nav-item" style="float:right;">
           <form method="post" action="{% url 'login' %}">
             {% csrf_token %}
              <input type="submit" value="login" class="nav-link">
           </form>
        </li>
        {% endif %}
        {% if user.id %}
         <li class="nav-item" style=" margin-left:10px; margin-right: 10px; margin-top: 8px;" >
          {{user}}
        </li>
         <li class="nav-item" style="float:right;">
           <form method="post" action="{% url 'logout' %}">
             {% csrf_token %}
              <input type="submit" value="logout" class="nav-link">
           </form>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="content">
  {% block 'content' %}
  {% endblock %}
</div>

<footer class="footer mt-auto py-3 bg-body-tertiary">
  <div class="container text-center">
    <span class="text-muted">Copyrights@iti</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
