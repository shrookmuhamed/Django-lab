{% extends 'layouts/base.html' %}
{% load static %}
{% block 'content' %}

<h1 style="text-align: center;margin: 30px;"> Edit Book </h1>
<div style=" width: 60% ; margin: 40px;"  >
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" value="{{ book.name }}">
  </div>
    <div class="mb-3">
    <label class="form-label">Image</label>
    <input type="file" name="image" class="form-control">
    <img src="{{ book.image_url }}" alt="Book Image" style="width: 100px; height: 100px;">
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="number" name="price" class="form-control" value="{{ book.price }}">
  </div>

    <div class="mb-3">
    <label class="form-label">No. of Pages </label>
    <input type="number" name="pages" class="form-control" value="{{ book.pages }}">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
